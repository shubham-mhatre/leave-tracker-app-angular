<div class="table-container">
    <!-- Table Title -->
    <h2 class="table-title">Employee List</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">
      
      <!-- SR No Column -->
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef> SR No </th>
        <td mat-cell *matCellDef="let element; let index = index"> 
          {{ index + 1 + (paginator.pageSize * paginator.pageIndex) }} 
        </td>
      </ng-container>
  
      <!-- Employee Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeEmailId}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
  
      <!-- Contact Number Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
      </ng-container>
  
      <!-- Department Name Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Edit" (click)="onEdit(element)" class="edit-btn">
            <i class="fa fa-edit"></i>
          </button>
          <button mat-icon-button matTooltip="Delete" (click)="onDelete(element)" class="delete-btn">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
