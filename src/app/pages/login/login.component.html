<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Leave Tracker Portal Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="loginObject.userName" name="userName" type="email" required>
          <!-- <mat-error *ngIf="!userName">
            Email is required
          </mat-error> -->
          <!-- <mat-error *ngIf="email && !emailPattern.test(loginObject.userName)">
            Please enter a valid email
          </mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="loginObject.password" name="password" type="password" required>
          <!-- <mat-error *ngIf="!password">
            Password is required
          </mat-error> -->
        </mat-form-field>
        <button mat-flat-button color="primary" type="button" (click)="onLogin()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
